<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro e Listagem de Produtos</title>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        body {
            background-image: url(t.jpg);
            -webkit-background-size:cover;
            background-size:cover;
            background-position: center center; 
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand" href="#">Cadastro e Listagem de Produtos</a>
    </nav>

    <div class="container" >
        <div class="row pt-5">
            <!-- APPLICATION -->
            <div id="App" class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h4>Cadastro de Produtos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nome Produto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="description" step="0.01" placeholder="Descrição Produto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" format="currency" precision="2" id="price" min="0" max="9999" step="1" value="" placeholder="Valor Produto" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Disponível para venda?</label>
                            </div>
                            <select id="available" class="custom-select" id="inputGroupSelect01" required>
                                <option selected></option>
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                        </div>
                        <button type="submit" onclick="cadastra()" id="submitbtn" class="btn btn-primary col-md-12">Cadastrar</button>
                    </form>
                </div>
            </div>

            <!-- TABLE -->
            <div class="col-md-6 table-content pl-3" >
                <h1 class="text-center mb-4">Produtos Cadastrados</h1>
                <table border="1" class="table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
